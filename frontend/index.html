<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <link rel="stylesheet" href="style.css/style.css">
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>

    <!-- Main Game Container -->
    <div id="gameContainer" class="hidden">
        <!-- Game Header (HUD) -->
        <div id="header">
            <div class="score">
                <span id="player1Label">PLAYER 1</span>
                <span id="player1Score">0</span>
            </div>
            <div class="game-info">
                <div id="gameMode"></div>
                <div id="gameTimer">02:00</div>
                <div id="controlsInfo"></div>
            </div>
            <div class="score">
                <span id="player2Label">PLAYER 2</span>
                <span id="player2Score">0</span>
            </div>
        </div>

        <!-- The 3D Canvas -->
        <canvas id="renderCanvas"></canvas>

        <!-- On-Screen Overlays -->
        <div id="gameCountdown" class="hidden"></div>
        <div id="goalMessage" class="hidden"></div>
    </div>

    <!-- Mode Selection Screen (Main Menu) -->
    <div id="modeSelection">
        <h1>3D PONG</h1>
        <button id="soloBtn" class="btn">VS AI</button>
        <button id="localBtn" class="btn">Local Play</button>
        <button id="remoteBtn" class="btn">Find Match</button>
    </div>

    <!-- Matchmaking Screen -->
    <div id="matchmaking" class="hidden">
        <h2>Finding Opponent...</h2>
        <div class="spinner"></div>
        <div id="queuePosition">Position: 1</div>
        <button id="cancelMatchmaking" class="btn btn-danger">Cancel</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="hidden">
        <h2>Game Over</h2>
        <h3 id="winnerText">You Win!</h3>
        <p id="finalScore">5 - 3</p>
        <button id="playAgainBtn" class="btn">Play Again</button>
        <button id="mainMenuBtn" class="btn">Main Menu</button>
    </div>

    <!-- Connection Status -->
    <div id="statusMessage"></div>

    <!-- Client-side Logic -->
    <script src="client.js"></script>
</body>
</html>
